<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insove</title>
    <!--css-->
    <link rel="stylesheet" href="dist/output.css" />
    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.1/fonts/remixicon.min.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;1,100;1,300;1,400;1,600&display=swap" rel="stylesheet" />
    <!--swiper css-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

</head> 
<body>

    <!-- header -->
    <header class="py-8 lg:pt-6 lg:pb-14">
        <div class="container mx-auto lg:relative flex flex-col lg:flex-row lg:justify-between gap-y-4 lg:gap-y-0"> 
            <!--logo-->
            <div class ="flex justify-center lg:justify-normal">
                <a href="#">
                    <img src="./assets/img/header/logo.svg" alt="" />
                </a>
            </div>


            <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
                <!--location-->
                <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
                    <i class="ri-map-pin-2-fill text-2xl text-accent"></i>
                    <div>123 Arling, Miola, NY</div>
                </div>
                <!--phone-->
                <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
                    <i class="ri-phone-fill text-2xl text-accent"></i>
                    <div>(+487) 384 9452</div>
                </div>
                <!--btn-->
                <button class="btn btn-sm btn-outline w-[240px] lg:w-auto mx-auto lg:mx-0">Book now</button>
            </div>
        </div>
    </header>

    
    <!--scripts-->
    <script src="js/swiper-bundle.min.js"></script>
    <!--scroll reveal-->
    <script src="js/scrollreveal.min.js"></script>
    <!--main-->
    <script src="js/main.js"></script>
</body>
</html>
